<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejericio de Flex</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="flex-estilos.css"
</head>
<body>
    <!-- Horizontal ordenado de izquierda a derecha, números centrados en las cajas, 
        cajas con separación automática -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <!-- Horizontal, ordenado de derecha a izquierda, números centrados, 
        cajas hacia la derecha -->
    <div class="container-2">
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <!-- Vertical, ordenado de arriba a abajo, con separación automática-->
    <div class="container-3">
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <!-- Vertical, ordenados de abajo hacia arriba -->
    <div class="container-4">
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>
    <!-- Horizontal, ordenados de derecha a izquierda, justificado -->
    <div class="container-5">
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
    </div>
    <!-- Horizontal, ocupando altura del padre, de derecha a izquierda, 
        tirado a la izquierda-->
    <div class="container-6">
        <div class="item6">16</div>
        <div class="item6">17</div>
        <div class="item6">18</div>
    </div>
</body>
</html>
